<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego Builder</title>
</head>
<body>
    <button id="click-button" class="btn btn-dark">Are you ready to make some lego characters?</button>
    <div id="important-text"></div>
    <h1>Lego Builder</h1>

    <!-- Dropdown -->
  <div id="dropdown-container">

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="headsDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Head
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="headsChoices"></div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="torsosDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Torso
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="torsosChoices"></div>
    </div>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="torsosDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Select Legs
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="legsChoices"></div>
    </div>

  </div>

    <!-- Name -->
    <div class="row">
      <span id="head-name"></span>
      <span id="torso-name"></span>
      <span id="leg-name"></span>
    </div>

    <!-- Image -->
    <div id="lego-man" class="container">
      <div id="heads"></div>
      <div id="torsos"></div>
      <div id="legs"></div>
    </div>
</body>
</html>
